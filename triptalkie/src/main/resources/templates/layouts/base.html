<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<!--/*  layout 선언부 추가    */-->
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
<script
	src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
<script
	src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
<link rel="stylesheet" th:href="@{/css/styleguide.css}" />
<link rel="stylesheet" th:href="@{/css/header.css}">
<link rel="stylesheet" th:href="@{/css/content.css}">
<link rel="stylesheet" th:href="@{/css/footer.css}">
<link rel="stylesheet" th:href="@{/css/member.css}">
<link rel="stylesheet" th:href="@{/css/travel-review.css}">
<link rel="stylesheet" th:href="@{/css/customerservice.css}">
<link rel="stylesheet" th:href="@{/css/make-mate.css}">
<link rel="stylesheet" th:href="@{/css/makemate-list.css}">
<link rel="stylesheet" th:href="@{/css/makemate-chat.css}">
<link rel="stylesheet" th:href="@{/css/rabbit.css}">
<link rel="stylesheet" th:href="@{/css/my-page.css}">
</head>
<body>
	<!-- fragments 디렉토리 html 파일에 명시한 fragment(조각) 요소를 가지고 와서 사용    -->
	<div class="container container-lg">
		<!-- header fragment -->
		<div th:replace="fragments/header :: header"></div>

		<!--  메인 컨텐트 화면으로 변경될 부분  -->
		<div class="row main">
			<div class="col-sm-8 offset-sm-2">
				<!--/* 다양한 컨텐츠로 변경되는 부분 : 개발자들이 각각의 main 영역 content를 구성한다   */-->
				<div layout:fragment="content"></div>
			</div>
		</div>

		<!-- footer fragment -->
		<div th:replace="fragments/footer :: footer"></div>
		<script src="/js/member.js"></script>
	</div>
</body>
</html>
