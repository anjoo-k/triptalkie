<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<!--/* 
		 필요한 html 요소만 정의한다 
		 th:fragment="headerFragment"를 반드시 명시한다. - layout.html에서 사용
 */-->
<header th:fragment="headerFragment">
	<nav class="navbar navbar-expand-md">
		<!-- Brand/logo -->
		<a class="navbar-brand" th:href="@{/}"> 
			<img th:src="@{/images/main-logo.png}"	alt="logo" style="width: 70px;">
		</a>

		<!-- Toggler/collapsibe Button -->
		<button class="navbar-toggler" type="button" data-toggle="collapse"
			data-target="#collapsibleNavbar">
			<span class="navbar-toggler-icon"></span>
		</button>

		<!-- Navbar links -->
		<div class="collapse navbar-collapse" id="collapsibleNavbar">
			<ul class="navbar-nav">
				<li class="nav-item"><a class="nav-link" th:href="@{/makeMate}">메이크메이트</a></li>
				<li class="nav-item"><a class="nav-link" th:href="@{/}">커뮤니티</a></li>
				<li class="nav-item"><a class="nav-link" th:href="@{/}">여행 정보</a></li>
				<li class="nav-item"><a class="nav-link" th:href="@{/travel-review/travelreview-list}">여행 후기</a></li>
				<li class="nav-item"><a class="nav-link" th:href="@{/}">고객센터</a></li>
			</ul>

		</div>

		<div class="dropdown">
			<button class="dropdown-toggle dropdown--color" type="button"
				id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true"
				aria-expanded="false">
				<svg xmlns="http://www.w3.org/2000/svg" width="30" height="30"
					fill="currentColor" class="bi bi-person-circle" viewBox="0 0 16 16">
                        <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0" />
                        <path fill-rule="evenodd"
						d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8m8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1" />
                        </svg>
			</button>

			<div class="dropdown-menu dropdown-menu-center"
				aria-labelledby="dropdownMenuButton">
				<a class="dropdown-item" th:href="@{/login}">로그인</a> 
				<a class="dropdown-item" th:href="@{/signup}">회원가입 </a>
			</div>
		</div>
	</nav>
</header>
</html>
