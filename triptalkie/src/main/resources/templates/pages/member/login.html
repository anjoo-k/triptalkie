<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/base2}">

<main layout:fragment="content">
  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-4">
        <div class="card">
          <div class="card-header text-center">
            로그인
          </div>
          <div class="card-body">
						<form id="loginForm" method="post" action="/member/login">
              <div class="form-group">
                <label for="id">아이디</label>
                <input type="text" class="form-control" id="id" name="id" required>
              </div>
              <div class="form-group">
                <label for="password">비밀번호</label>
                <input type="password" class="form-control" id="password" name="password" required>
              </div>
              <button type="submit" class="btn btn-primary btn-block">로그인</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap Modal -->
  <div class="modal fade" id="errorModal" tabindex="-1" role="dialog" aria-labelledby="modalTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header bg-danger text-white">
          <h5 class="modal-title" id="modalTitle">로그인 실패</h5>
          <button type="button" class="close text-white" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body" id="modalMessage">
          <!-- 실패 메시지 출력 -->
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">닫기</button>
        </div>
      </div>
    </div>
  </div>
</main>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>

<script>
  $(document).ready(function() {
    $('#loginForm').on('submit', function(e) {
      e.preventDefault();
      $.ajax({
        url: '/member/login', // 컨트롤러 POST 매핑
        type: 'POST',
        data: $(this).serialize(),
        success: function(res) {
          if(res.status === 'success') {
//          window.location.href = res.redirectUrl; // /으로 이동
            window.location.href = "http://localhost:8080/"; // /으로 이동
          } else {
            $('#modalMessage').text(res.message);
            $('#errorModal').modal('show');
          }
        },
        error: function() {
          $('#modalMessage').text('서버 오류가 발생했습니다.');
          $('#errorModal').modal('show');
        }
      });
    });
  });
</script>
