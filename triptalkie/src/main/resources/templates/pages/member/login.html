<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layouts/base}">

<!-- content fragement 선언 부분 -->
<main layout:fragment="content">
	<div class="container mt-5">
		<div class="row justify-content-center">
			<div class="col-md-4">
				<div class="card">
					<div class="card-header text-center">로그인</div>
					<div class="card-body">
						<form th:action="@{/member/login}" method="post">
							<!-- 아이디 -->
							<div class="form-group row">
								<label for="id" class="col-sm-3 col-form-label">아이디</label>
								<div class="col-sm-9">
									<input type="text" id="id" name="id" class="form-control"
										placeholder="아이디 입력" required>
								</div>
							</div>
							<!-- 비밀번호 -->
							<div class="form-group row">
								<label for="password" class="col-sm-3 col-form-label">비밀번호</label>
								<div class="col-sm-9">
									<input type="password" id="password" name="password"
										class="form-control" placeholder="비밀번호 입력" required>
								</div>
							</div>
							<div class="form-group row mb-4">
								<div class="col-sm-6">
									<button type="button" class="btn btn-block btn-signup">회원
										가입</button>
								</div>
								<div class="col-sm-6">
									<button type="button" class="btn btn-block btn-findIdOrPwd">아이디/비밀번호
										찾기</button>
								</div>
							</div>
							<!-- 완료 버튼 -->
							<div class="form-group text-center">
								<button type="submit"
									class="btn btn-block btn-login btn-primary" data-toggle="modal"
									data-target="#myModal">로그인</button>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>

	<!-- Bootstrap Modal -->
	<div class="modal fade" id="loginFailedModal" tabindex="-1"
		role="dialog" aria-labelledby="loginFailedModalLabel"
		aria-hidden="true">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" id="loginFailedModalLabel">로그인 실패</h5>
					<button type="button" class="close" data-dismiss="modal"
						aria-label="닫기">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>
				<div class="modal-body">
					<p th:text="${errorMessage}">아이디 또는 비밀번호가 올바르지 않습니다.</p>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-secondary"
						data-dismiss="modal">확인</button>
				</div>
			</div>
		</div>
	</div>

	<script
		src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>

	<script th:inline="javascript">
		let loginError = /*[[${loginError}]]*/false; // false는 기본값

		if (loginError === true) {
			$('#loginFailedModal').modal('show');
		}
	</script>

</main>
