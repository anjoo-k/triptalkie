<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layouts/base}">

<!-- content fragement 선언 부분 -->
<main layout:fragment="content" class="row">
	<!-- 좌측 list -->
	<aside class="col-sm-3">
		<div class="list-group">
			<div class="list-group">
				<a th:href="@{/customerservice/notice}"
					class="list-group-item list-group-item-action"
					th:classappend="${active=='notice'} ? ' active'">내 정보 조회<span>></span></a>
				<a th:href="@{/customerservice/faq}"
					class="list-group-item list-group-item-action"
					th:classappend="${active=='faq'} ? ' active'">내 채팅 목록<span>></span></a>
				<a th:href="@{/customerservice/qna}"
					class="list-group-item list-group-item-action"
					th:classappend="${active=='qna'} ? ' active'">여행 리스트<span>></span></a>
				<a th:href="@{/customerservice/qna}"
					class="list-group-item list-group-item-action"
					th:classappend="${active=='qna'} ? ' active'">깡총 지수<span>></span></a>
				<a th:href="@{/customerservice/qna}"
					class="list-group-item list-group-item-action"
					th:classappend="${active=='qna'} ? ' active'">관심 여행 목록<span>></span></a>
				<a th:href="@{/customerservice/qna}"
					class="list-group-item list-group-item-action"
					th:classappend="${active=='qna'} ? ' active'">내가 쓴 글<span>></span></a>
			</div>
		</div>
	</aside>
	<div class="register-containers bg--containers pt-5 pb-5 col-sm-9" th:object="${member}">
		<!-- 프로필 이미지 -->
		<div class="text-center mb-5">
			<img class="img-thumbnail original--profile" alt="original-profile"
				th:src="@{/images/original-profile.png}"
				style="width: 150px; height: auto; border-radius: 1.25rem;">
		</div>
		<div class="form-container">
			<form th:action="@{/customerservice/register}" method="post">
				<!-- 아이디 -->
				<div class="form-group row">
					<label for="id" class="col-sm-3 col-form-label">아이디</label>
					<div class="col-sm-7">
						<input type="text" id="id" name="id" class="form-control"
							placeholder="아이디 입력" th:value="*{id}" disabled>
						<div id="idCheckMessage"></div>
					</div>
				</div>

				<!-- 닉네임 -->
				<div class="form-group row">
					<label for="nickname" class="col-sm-3 col-form-label">닉네임</label>
					<div class="col-sm-7">
						<input type="text" id="nickname" name="nickname"
							class="form-control" placeholder="닉네임 입력" required>
						<div id="nicknameCheckMessage"></div>
					</div>
				</div>

				<!-- 비밀번호 -->
				<div class="form-group row">
					<label for="password" class="col-sm-3 col-form-label">비밀번호</label>
					<div class="col-sm-7">
						<input type="password" id="password" name="password"
							class="form-control" placeholder="비밀번호 입력" required>
					</div>
				</div>

				<!-- 비밀번호 확인 -->
				<div class="form-group row">
					<label for="confirmPassword" class="col-sm-3 col-form-label">비밀번호
						확인</label>
					<div class="col-sm-7">
						<input type="password" id="confirmPassword" name="confirmPassword"
							class="form-control" placeholder="비밀번호 확인" required>
						<div id="confirmMessage"></div>
					</div>
				</div>

				<!-- 이름 -->
				<div class="form-group row">
					<label for="name" class="col-sm-3 col-form-label">이름</label>
					<div class="col-sm-7">
						<input type="text" id="userName" name="name" class="form-control"
							placeholder="이름 입력" th:value="*{name}" disabled>
					</div>
				</div>

				<!-- 성별 -->
				<div class="form-group row">
					<label class="col-sm-3 col-form-label">성별</label>
					<div class="col-sm-9 d-flex align-items-center">
						<div class="form-check form-check-inline">
							<input class="form-check-input" type="radio" name="gender"
								id="male" value="male" th:field="*{gender}" disabled> <label
								class="form-check-label" for="male">남자</label>
						</div>
						<div class="form-check form-check-inline">
							<input class="form-check-input" type="radio" name="gender"
								id="female" value="female" th:field="*{gender}" disabled> <label
								class="form-check-label" for="female">여자</label>
						</div>
					</div>
				</div>

				<!-- 생일 -->
				<div class="form-group row">
					<label for="birth" class="col-sm-3 col-form-label">생일</label>
					<div class="col-sm-7">
						<input type="date" id="birth" name="birth" class="form-control"
							th:value="${member.birth}" disabled>
					</div>
				</div>

				<!-- 전화번호 -->
				<div class="form-group row">
					<label for="phonenumber" class="col-sm-3 col-form-label">전화번호</label>
					<div class="col-sm-4">
						<input type="text" id="phonenumber" name="phonenumber"
							class="form-control" placeholder="전화번호 입력" required>
						<div id="phonenumberCheckMessage"></div>
					</div>
					<div class="col-sm-3">
						<button type="button"
							class="btn btn-confirm btn-block btn-duplicate"
							data-target="phonenumber" data-label="전화번호">중복확인</button>
					</div>
				</div>

				<!-- 이메일 -->
				<div class="form-group row">
					<label for="email" class="col-sm-3 col-form-label">이메일</label>
					<div class="col-sm-4">
						<input type="email" id="email" name="email" class="form-control"
							placeholder="이메일 입력" required>
						<div id="emailCheckMessage"></div>
					</div>
					<div class="col-sm-3">
						<button type="button"
							class="btn btn-confirm btn-block btn-duplicate"
							data-target="email" data-label="이메일">중복확인</button>
					</div>
				</div>

				<!-- 주소 -->
				<div class="form-group row">
					<label for="address" class="col-sm-3 col-form-label">주소</label>
					<div class="col-sm-7">
						<input type="text" id="address" name="address"
							class="form-control" placeholder="주소 입력" required>
					</div>
				</div>

				<!-- 여행 컨셉 -->
				<div class="form-group mt-4">
					<label class="subheading">내가 좋아하는 여행컨셉</label><br>
					<div>
						<label class="form-check-inline"><input
							class="form-check-input" type="checkbox" name="travelConcept"
							value="맛집/카페"> 맛집/카페</label> <label class="form-check-inline"><input
							class="form-check-input" type="checkbox" name="travelConcept"
							value="술/친목"> 술/친목</label> <label class="form-check-inline"><input
							class="form-check-input" type="checkbox" name="travelConcept"
							value="액티비티/투어"> 액티비티/투어</label> <label class="form-check-inline"><input
							class="form-check-input" type="checkbox" name="travelConcept"
							value="전시회/공연"> 전시회/공연</label> <label class="form-check-inline"><input
							class="form-check-input" type="checkbox" name="travelConcept"
							value="기타"> 기타</label>
					</div>
				</div>

				<!-- 수정 완료 버튼 -->
				<div class="form-group text-center row">
					<button type="submit"
						class="btn btn-block btn-complete btn-primary col-sm-10">수정완료</button>
				</div>
			</form>
		</div>
	</div>
</main>
