<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layouts/base}">
<!-- content fragement 선언 부분 -->
<main layout:fragment="content">
	<h4 class="text-center content--title">아이디 / 비밀번호 찾기</h4>
	<div class="register-containers bg--containers pt-5 pb-5">
		<section class="px-3">
			<!-- 탭 -->
			<ul class="nav nav-tabs justify-content-center" id="findTab" role="tablist">
				<li class="nav-item nav-width"><a class="nav-link active nav-menu" id="id-tab" data-toggle="tab" href="#find-id" role="tab">아이디 찾기</a></li>
				<li class="nav-item nav-width"><a class="nav-link nav-menu" id="pw-tab" data-toggle="tab" href="#find-pw" role="tab">비밀번호 찾기</a></li>
			</ul>
			<!-- 탭 컨텐츠 -->
			<div class="tab-content" id="findTabContent">
				<!-- 아이디 찾기 -->
				<div class="tab-pane fade show active" id="find-id" role="tabpanel">
					<form class="px-3 py-3 bg-form" style="background-color: #FAFAFA">
						<div class="form-group row">
							<label for="email" class="col-sm-3 col-form-label">이메일</label>
							<div class="input-group col-sm-9">
								<input type="email" id="email" name="email" class="form-control" placeholder="가입한 이메일 입력" required>
							</div>
						</div>
						<div class="row btn-section">
							<button type="submit" class="btn btn-block btn-primary id-btn">아이디 찾기</button>
						</div>
					</form>
				</div>
				<!-- 비밀번호 찾기 -->
				<div class="tab-pane fade" id="find-pw" role="tabpanel">
					<form class="px-3 py-3 bg-form">
						<div class="form-group row">
							<label for="id" class="col-sm-3 col-form-label">아이디</label>
							<div class="col-sm-9">
								<input type="text" id="id" name="id" class="form-control" placeholder="아이디 입력" required>
							</div>
						</div>
						<div class="form-group row">
							<label for="email" class="col-sm-3 col-form-label">이메일</label>
							<div class="input-group col-sm-9">
								<input type="email" id="email" name="email" class="form-control" placeholder="가입한 이메일 입력" required>
							</div>
						</div>
						<div class="row btn-section">
							<button type="submit" class="btn btn-block btn-primary pwd-btn">비밀번호 찾기</button>
						</div>
					</form>
				</div>
			</div>
		</section>
		<!-- 아이디 찾기 결과 모달 -->
		<div class="modal fade" id="find-id-modal">
			<div class="modal-dialog modal-dialog-centered">
				<div class="modal-content py-4">
					<!-- Modal body -->
					<div class="modal-body text-center">
						<!-- JS에서 내용 변경 -->
					</div>
					<!-- Modal footer -->
					<div class="modal-footer btn-no-border justify-content-center">
						<!-- 로그인 페이지로 이동 -->
						<a th:href="@{/member/loginPage}" class="btn btn-primary btn--radius mx-2">로그인</a>
						<!-- 그냥 닫기 -->
						<button type="button" class="btn btn-secondary btn--radius mx-2" data-dismiss="modal">닫기</button>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
	<script th:inline="javascript">
		let loginError = /*[[${loginError}]]*/false; // false는 기본값

		if (loginError === true) {
			$('#loginFailedModal').modal('show');
		}
	</script>
	<script src="/js/member.js"></script>
</main>
