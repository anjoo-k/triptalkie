<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layouts/base}">
<head>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
<style>
#chat-box {
	height: 400px;
	overflow-y: auto;
	border: 1px solid #ccc;
	padding: 10px;
	background-color: #f8f9fa;
	display: flex;
	flex-direction: column;
}

.message {
	padding: 8px 12px;
	border-radius: 15px;
	margin-bottom: 8px;
	max-width: 70%;
}

.message.me {
	background-color: #7CD3C2;
	color: white;
	align-self: flex-end; /* 오른쪽 정렬 */
}

.message.other {
	background-color: #e2e3e5;
	color: #333;
	align-self: flex-start; /* 왼쪽 정렬 */
}

.btn-chat {
	background-color: #7CD3C2;
	border-color: #7CD3C2;
}

</style>
</head>
<main layout:fragment="content">
	<div class="container bg-light pt-5 pb-5">
		<h3 class="text-center mb-4">채팅방</h3>
		<div id="chat-box" class="d-flex flex-column mb-3"></div>

		<form id="chat-form" class="form-inline">
			<input type="text" id="message" class="form-control mr-2 flex-grow-1" placeholder="메시지 입력">
			<button type="submit" class="btn btn-primary btn-chat">전송</button>
		</form>
	</div>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.5.2/sockjs.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>

	<script th:inline="javascript">
	const loginId = /*[[${loginId}]]*/ 'unknown';
	const chatroomIdx = /*[[${chatroomIdx}]]*/ 0;

	if (!chatroomIdx || chatroomIdx <= 0) {
		alert("채팅방 정보가 없습니다.");
	}

	const chatBox = document.getElementById('chat-box');
	const chatForm = document.getElementById('chat-form');
	const msgInput = document.getElementById('message');

	// WebSocket 연결
	const socket = new SockJS('/ws-chat');
	const stompClient = Stomp.over(socket);

	stompClient.connect({}, function () {
		console.log("WebSocket 연결 성공");

		// 채팅방 구독
		stompClient.subscribe('/topic/chatroom/' + chatroomIdx, function (message) {
			const msg = JSON.parse(message.body);
			addMessage(msg.memberId, msg.content);
		});

		// 기존 메시지 가져오기
		fetch('/makemate/chat/messages?chatroomIdx=' + chatroomIdx)
			.then(res => res.json())
			.then(data => data.forEach(msg => addMessage(msg.memberId, msg.content)));
	});

	// 메시지 전송
	chatForm.addEventListener('submit', function (e) {
		e.preventDefault();
		const content = msgInput.value.trim();
		if (!content) return;

		const chatMessage = { memberId: loginId, content: content, chatroomIdx: chatroomIdx };
		stompClient.send("/app/send", {}, JSON.stringify(chatMessage));
		msgInput.value = '';
	});

	function addMessage(sender, content) {
		const div = document.createElement('div');
		div.className = 'message ' + (sender === loginId ? 'me' : 'other');
		div.textContent = sender + ": " + content;
		chatBox.appendChild(div);
		chatBox.scrollTop = chatBox.scrollHeight;
	}
	</script>
</main>
</html>
