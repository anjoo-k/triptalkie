<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layouts/base}">

<!-- content fragement 선언 부분 -->
<main layout:fragment="content">
    <h4 class="text-center content--title">로그인</h4>
    <div class="register-containers bg--containers pt-5 pb-5">
        <!-- 프로필 이미지 -->
        <!-- <div class="text-center mb-5">    
			<img class="img-thumbnail original--profile"  alt="original-profile"
				th:src="@{/images/original-profile.png}"
				style="width: 150px; height: auto; border-radius: 1.25rem;">
		</div> -->
		<div class="form-container">
	        <form action="/" method="post">
	            <!-- 아이디 -->
	            <div class="form-group row">
	                <label for="id" class="col-sm-3 col-form-label">아이디</label>
	                <div class="col-sm-9">
	                    <input type="text" id="id" name="id" class="form-control" placeholder="아이디 입력" required>
	                </div>
	            </div>
	
	            <!-- 비밀번호 -->
				<div class="form-group row">
				    <label for="password" class="col-sm-3 col-form-label">비밀번호</label>
				    <div class="col-sm-9">
				        <input type="password" id="password" name="password" class="form-control" placeholder="비밀번호 입력" required>
				    </div>
				</div>
				
				<div class="form-group row mb-4">
				    <div class="col-sm-6">
				        <button type="button" class="btn btn-block btn-signup">회원 가입</button>
				    </div>
				    <div class="col-sm-6">
				        <button type="button" class="btn btn-block btn-findIdOrPwd">아이디/비밀번호 찾기</button>
				    </div>
				</div>
	
	            <!-- 완료 버튼 -->
	            <div class="form-group text-center">
	                <button type="button" class="btn btn-block btn-login btn-primary" data-toggle="modal" data-target="#myModal">로그인</button>
	            </div>
	        </form>
    	</div>
    </div>

	<!-- The Modal -->
	<div class="modal fade" id="myModal">
		<div class="modal-dialog modal-dialog-centered">
			<div class="modal-content py-4">

				<!-- Modal body -->
				<div class="modal-body text-center">아이디/혹은 비밀번호가 틀렸습니다.</div>

				<!-- Modal footer -->
				<div class="modal-footer btn-no-border">
					<button type="button" class="btn btn-primary btn--radius mx-auto d-block" data-dismiss="modal">확인</button>
				</div>

			</div>
		</div>
	</div>
</main>
