<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layouts/base}">

<!-- 여행 후기 글작성 페이지 -->
<!-- 여행 후기 상세 페이지 -->
<main layout:fragment="content">
    <h4 class="text-center content--title">메이트의 여행 후기를 알아보세요</h4>
    <div class="register-containers bg--containers pt-5 pb-5">
        
        <!-- 상세 내용 컨테이너 -->
        <div class="form-container">

            <!-- 제목 -->
            <div class="form-group row">
                <div class="col-sm-12">
                    <h5 class="font-weight-bold" th:text="${travelreview.title}">제목 예시: 제주도 여행기</h5>
                </div>
            </div>

            <div class="board-divider mb-3"></div>

            <!-- 여행 도시 -->
            <div class="form-group row align-items-center">
                <div class="col-md d-flex align-items-center">
                    <!-- 아이콘 -->
                    <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" 
                         fill="currentColor" class="bi bi-geo-alt-fill mr-3 text-icon" 
                         viewBox="0 0 16 16">
                        <path d="M8 16s6-5.686 6-10A6 6 0 0 0 2 6c0 4.314 6 10 6 10m0-7a3 3 
                                 0 1 1 0-6 3 3 0 0 1 0 6" />
                    </svg>
                    <span class="detail-text" th:text="${travelreview.cityName}">제주도</span>
                </div>
            </div>

            <div class="board-divider mb-3"></div>

            <!-- 후기 본문 -->
            <div class="form-group row">
                <div class="col-sm-12">
                    <p class="detail-content" th:text="${travelreview.content}">
                        제주도에서 맛집 투어도 하고, 숙소도 너무 좋았어요! 🏝
                    </p>
                </div>
            </div>

            <div class="board-divider mb-3"></div>

            <!-- 메이트 유형 & 여행 컨셉 -->
            <div class="form-group row">
                <div class="col">
                    <p class="subheading mb-2">메이트 유형</p>
                    <span class="badge badge-detail" th:text="${travelreview.matetype}">전체 메이트</span>
                </div>

                <div class="col col-sm-4">
                    <p class="subheading mb-2">여행 컨셉</p>
                    <span class="badge badge-detail" th:text="${travelreview.concepttype}">맛집/카페</span>
                </div>
            </div>

            <div class="board-divider mb-3"></div>

            <!-- 첨부 사진 -->
<!--             <div class="form-group row">
                <div class="col-sm-12">
                    <p class="subheading mb-2">사진</p>
                    <img th:src="@{${board.imagePath}}" alt="여행 사진" class="img-fluid rounded">
                </div>
            </div> -->

            <!-- <div class="board-divider mb-3"></div> -->

            <!-- 버튼 영역 -->
            <div class="d-flex justify-content-between align-items-center">
                <button type="button" class="btn btn-back">목록</button>
                <div>
                    <button type="button" class="btn btn-edit" th:attr="data-idx=${travelreview.idx}">수정</button>
					<button type="button" class="btn btn-danger btn-delete" th:attr="data-idx=${travelreview.idx}">삭제</button>
				</div>
            </div>
        </div>
    </div>
    
    <!-- The Modal -->
	<div class="modal fade" id="myModal">
		<div class="modal-dialog modal-dialog-centered">
			<div class="modal-content py-4">

				<!-- Modal body -->
				<div class="modal-body text-center">정말 삭제하시겠습니까?</div>

				<!-- Modal footer -->
				<div class="modal-footer btn-no-border">
					<button type="button"
						class="btn btn-primary btn--radius mx-auto d-block btn-confirm-delete">예</button>
					<button type="button"
						class="btn btn-primary btn--radius mx-auto d-block"
						data-dismiss="modal">아니요</button>
				</div>

			</div>
		</div>
	</div>
	<script src="/js/travel-review.js"></script>
</main>
</html>
