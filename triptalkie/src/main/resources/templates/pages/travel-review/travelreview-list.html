<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layouts/base}">

<!-- 여행 후기 게시판 리스트 -->
<main layout:fragment="content">
	<h4 class="text-center content--title">여행 후기 게시판</h4>
	<div class="travel-review-containers bg--containers pt-5 pb-5">
		<!-- 검색 기능 : 추후 컴포넌트화 -->
		<div class="form-container">
			<form th:action="@{/}" method="get">
				<div class="form-group row">
					<div class="col-sm-10">
						<input type="text" name="keyword" class="form-control"
							placeholder="무엇을 찾아볼까요?">
					</div>
					<div class="col-sm-2">
						<button type="submit" class="btn btn-block btn-search">검색</button>
					</div>
				</div>
				<!-- 카테고리 필터 -->
				<div class="form-group row">
					<div class="col-md">
						<select class="form-control mr-2" name="country">
							<option value="">나라</option>
							<option value="한국">한국</option>
							<option value="호주">호주</option>
							<option value="영국">영국</option>
						</select>
					</div>

					<div class="col-md">
						<select class="form-control mr-2" name="city">
							<option value="">도시</option>
							<option value="제주도">제주도</option>
							<option value="시드니">시드니</option>
							<option value="런던">런던</option>
						</select>
					</div>

					<div class="col-md">
						<select class="form-control" name="concept">
							<option value="">여행 컨셉</option>
							<option value="맛집/카페">맛집/카페</option>
							<option value="술/친목">술/친목</option>
							<option value="액티비티/투어">액티비티/투어</option>
							<option value="전시회/공연">전시회/공연</option>
							<option value="기타">기타</option>
						</select>
					</div>
				</div>
			</form>
		</div>

		<div class="board-divider mx-4 px-2"></div>

		<div class="review-list-container mt-4 mx-4">
			<div class="card mb-3">
				<div class="card-body card-body-grid">

					<!-- 왼쪽: 글 번호 -->
					<div id="idx" class="number">1</div>

					<!-- 오른쪽: 카드 내용 -->
					<div class="right-content">

						<!-- 1행: 배지 -->
						<div class="row-badges">
							<span id="cityId" class="badge badge--category">도시</span> 
							<span class="badge--sub-desc">조회수 · 128</span>
						</div>

						<!-- 2행: 글 제목 + 조회수 + 작성일 -->
						<div class="row-stats">
						<!-- ?idx=1 추가 -->
							<a th:href="@{/travel-review/detail-review}" id="title" class="card-title h5 mb-1 list-title">글 제목</a> 
							<span class="badge badge--sub-desc">작성자</span> 
							<span id="createdAt" class="badge--sub-desc">2025-08-17</span>
						</div>

						<!-- 3행: 여행일자 -->
						<div class="row-travel-date">
							<span id="matetype" class="badge badge--category travel-type">메이트 유형</span> 
							<span id="concepttype" class="badge badge--category travel-type">테마 유형</span> 
						</div>

					</div>
				</div>
			</div>
			
			<div class="card-divider"></div>
			
			<!-- 페이지네이션, 글쓰기 버튼 -->
			<div class="d-flex justify-content-between align-items-center mb-3">

				<!-- 왼쪽 빈 영역 (페이지네이션 가운데를 위해 flex-grow 사용) -->
				<div class="flex-grow-1 text-center">
					<nav class="p-2 pagination--bottom">
						<ul class="pagination justify-content-center mb-0">
							<li class="page-item disabled pagination--spacing"><a
								class="page-link" href="#">&laquo;</a></li>
							<li class="page-item disabled pagination--spacing"><a
								class="page-link" href="#">&lt;</a></li>
							<li class="page-item active pagination--spacing"><a
								class="page-link" href="#">1</a></li>
							<li class="page-item pagination--spacing"><a
								class="page-link" href="#">2</a></li>
							<li class="page-item pagination--spacing"><a
								class="page-link" href="#">3</a></li>
							<li class="page-item pagination--spacing"><a
								class="page-link" href="#">&gt;</a></li>
							<li class="page-item pagination--spacing"><a
								class="page-link" href="#">&raquo;</a></li>
						</ul>
					</nav>
				</div>

				<!-- 오른쪽 글쓰기 버튼 -->
				<div class="text-end">
					<a class="btn btn-write" th:href="@{/travel-review/write-review}">글쓰기</a>
				</div>
			</div>
		</div>


	</div>

</main>
</html>
