<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/base}">

<!-- 커뮤니티 글 상세 페이지 -->
<main layout:fragment="content">
    <h4 class="text-center content--title">커뮤니티 게시글</h4>
    <div class="register-containers bg--containers pt-5 pb-5">

        <!-- 상세 내용 컨테이너 -->
        <div class="form-container">

            <!-- 제목 -->
            <div class="form-group row">
                <div class="col-sm-12">
                    <h5 class="font-weight-bold" th:text="${community.title}">게시글 제목</h5>
                </div>
            </div>

            <div class="board-divider mb-3"></div>

            <!-- 작성자 & 작성일 -->
            <div class="form-group row align-items-center">
                <div class="col-md d-flex align-items-center">
                    <span class="detail-text mr-3"> 작성자: 
                        <strong th:text="${community.memberId}">작성자ID</strong>
                    </span> 
                    <span class="detail-text"> 작성일: 
                        <span th:text="${#temporals.format(community.createdAt, 'yyyy-MM-dd HH:mm')}">2025-08-19</span>
                    </span>
                </div>
            </div>

            <div class="board-divider mb-3"></div>

            <!-- 본문 -->
            <div class="form-group row">
                <div class="col-sm-12">
                    <p class="detail-content" th:text="${community.content}">커뮤니티 게시글의 본문 내용이 들어갑니다.</p>
                </div>
            </div>

            <div class="board-divider mb-3"></div>

            <!-- 버튼 영역 -->
            <div class="d-flex justify-content-between align-items-center">
                <button type="button" class="btn btn-back"
                        th:onclick="|window.location.href='@{/community/list}'|">목록</button>

                <!-- 로그인한 사용자가 글 작성자일 경우에만 표시 -->
                <th:block th:if="${session.loggedInMemberId != null and session.loggedInMemberId == community.memberId}">
                    <div>
                        <button id="btn-edit" type="button" class="btn btn-edit" th:attr="data-idx=${community.idx}">수정</button>
                        <button id="btn-delete" type="button" class="btn btn-delete" th:attr="data-idx=${community.idx}">삭제</button>
                    </div>
                </th:block>
            </div>
        </div>
    </div>

    <!-- 삭제 확인 모달 -->
    <div class="modal fade" id="myModal">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content py-4">
                <!-- Modal body -->
                <div class="modal-body text-center">정말 삭제하시겠습니까?</div>
                <!-- Modal footer -->
                <div class="modal-footer btn-no-border">
                    <button type="button" class="btn btn-primary btn--radius mx-auto d-block btn-confirm-delete">예</button>
                    <button type="button" class="btn btn-primary btn--radius mx-auto d-block" data-dismiss="modal">아니요</button>
                </div>
            </div>
        </div>
    </div>

    <!-- 커뮤니티 JS -->
    <script src="/js/community.js"></script>
</main>
</html>
