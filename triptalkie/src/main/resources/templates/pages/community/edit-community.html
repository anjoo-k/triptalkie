<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" 
      layout:decorate="~{layouts/base}">

<!-- 커뮤니티 글 수정 페이지 -->
<main layout:fragment="content">
    <h4 class="text-center content--title">커뮤니티 게시글을 수정해 주세요</h4>
    <div class="register-containers bg--containers pt-5 pb-5">

        <!-- 커뮤니티 수정 폼 -->
        <div class="form-container">
            <form th:action="@{/community/update}" method="post">
                <div class="form-group row">
                    <div class="col-sm-12">
                        <input type="text" id="title" name="title" class="form-control" 
                               th:value="${community.title}" required>
                        <!-- idx만 hidden -->
                        <input type="hidden" name="idx" th:value="${community.idx}">
                    </div> 	
                </div>

                <div class="board-divider mb-3"></div>

                <!-- 본문 -->
                <div class="form-group row">
                    <div class="col-sm-12">
                        <textarea id="content" name="content" class="form-control"
                                  rows="12" placeholder="게시글 내용을 입력해주세요" required
                                  th:text="${community.content}"></textarea>
                    </div>
                </div>

                <div class="board-divider mb-3"></div>

                <div class="d-flex justify-content-between align-items-center">
                    <button type="button" class="btn btn-back"
                            th:onclick="|window.location.href='@{/community/list}'|">목록</button>
                    <button type="submit" class="btn btn-primary btn-completed-writing">완료</button>
                </div>
            </form>
        </div>
    </div>

    <script src="/js/community.js"></script>
</main>
</html>
