<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layouts/base}">

<main layout:fragment="content">
	<h4 class="text-center content--title">여행 메이트 평가</h4>
	<div class="container mt-4 bg--containers pt-5 pb-5">
		<div class="row" th:each="mate : ${mates}">
			<div class="col-md-12 mb-3">
				<div class="card">
					<div
						class="card-body d-flex justify-content-between align-items-center">

						<!-- 왼쪽: 참여자 + 종료일 -->
						<div>
							<div>
								<strong>참여자:</strong> <span th:text="${mate.memberId}">user1</span>
							</div>
							<div>
								<strong>종료일:</strong> <span
									th:text="${#temporals.format(mate.enddate, 'yyyy-MM-dd')}">2025-12-06</span>
							</div>
						</div>

						<!-- 오른쪽: 글 제목 -->
						<div>
							<h5 class="mb-0 text-right" th:text="${mate.title}">글 제목</h5>
							<button type="button" class="btn btn-primary" data-toggle="modal"
								data-target="#ratingModal">평가하기</button>

						</div>

					</div>
				</div>
			</div>
		</div>
	</div>
