<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	layout:decorate="~{layouts/base}">
<head>
<meta charset="UTF-8">
<title th:text="${travelInfo.title}">여행 정보 상세</title>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
</head>
<main layout:fragment="content">
	<div class="container mt-5">
		<div class="card">
			<div class="card-header">
				<h2 th:text="${travelInfo.title}">글 제목</h2>
			</div>
			<div class="card-body">
				<p>
					<strong>작성자:</strong> <span th:text="${travelInfo.memberId}">작성자</span>
				</p>
				<p>
					<strong>작성일:</strong> <span
						th:text="${#temporals.format(travelInfo.createdAt, 'yyyy-MM-dd')}">2025-08-19</span>
				</p>
				<p>
					<strong>정보유형:</strong> <span th:text="${travelInfo.infotype}">관광지</span>
				</p>
				<p>
					<strong>여행일자:</strong> <span
						th:text="${#temporals.format(travelInfo.infodate, 'yyyy-MM-dd')}">2025-08-20</span>
				</p>
				<hr>
				<div th:utext="${travelInfo.content}">내용</div>
			</div>
			<div class="card-footer text-right">
				<a th:href="@{/travel-info/list}" class="btn btn-secondary">목록으로</a>

				<a th:href="@{/travel-info/edit/{idx}(idx=${travelInfo.idx})}"
					class="btn btn-secondary">수정</a>

				<form
					th:action="@{/travel-info/delete/{idx}(idx=${travelInfo.idx})}"
					method="post" onsubmit="return confirm('정말로 삭제하시겠습니까?');"
					style="display: inline;">
					<button type="submit" class="btn btn-danger">삭제</button>
				</form>
			</div>

		</div>
	</div>
</main>
</html>
