<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layouts/base}">
<head>
<meta charset="UTF-8">
<title th:text="'글 수정 - ' + ${travelInfo.title}">글 수정</title>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
</head>

<main layout:fragment="content">
	<div class="container mt-5">
		<div class="card">
			<div class="card-header">
				<h2>글 수정</h2>
			</div>
			<div class="card-body">
				<form th:action="@{/travel-info/edit}" th:object="${travelInfo}"
					method="post">
					<!-- idx 숨김 필드 -->
					<input type="hidden" th:field="*{idx}" />

					<div class="form-group">
						<label>제목</label> <input type="text" class="form-control"
							th:field="*{title}" required />
					</div>

					<div class="form-group">
						<label>정보유형</label> <input type="text" class="form-control"
							th:field="*{infotype}" required />
					</div>

					<div class="form-group">
						<label>도시 ID</label> <input type="text" class="form-control"
							th:field="*{cityId}" required />
					</div>

					<div class="form-group">
						<label>여행년월</label> <input type="month" class="form-control"
							th:field="*{tempMonth}"
							th:value="${travelInfo.infodate != null} ? ${#temporals.format(travelInfo.infodate, 'yyyy-MM')} : ''" />
					</div>

					<div class="form-group">
						<label>내용</label>
						<textarea class="form-control" rows="10" th:field="*{content}"
							required></textarea>
					</div>
					
					<!-- <input type="hidden" th:value="*{memberId}" /> -->

					<div class="text-right">
						<button type="submit" class="btn btn-primary">수정 완료</button>
						<a th:href="@{/travel-info/detail/{idx}(idx=${travelInfo.idx})}"
							class="btn btn-secondary">취소</a>
					</div>
				</form>
			</div>
		</div>
	</div>
</main>
</html>
