<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layouts/base}">

<!-- 여행 후기 글작성 페이지 -->
<main layout:fragment="content">
	<h4 class="text-center content--title">나의 여행 정보를 공유해주세요</h4>
	<div class="register-containers bg--containers pt-5 pb-5">

		<!-- 여행 후기 작성 폼 -->
		<div class="form-container">
			<form th:action="@{/travel-info/edit}" method="post"
				enctype="multipart/form-data">
				<div class="form-group row">
					<div class="col-sm-12">
						<input type="text" id="title" name="title" class="form-control"
							placeholder="나의 여행 정보를 모두에게 알려줄 제목을 작성해주세요" required>
					</div>
				</div>

				<div class="board-divider mb-3"></div>

				<div class="form-group row align-items-center">
					<!-- 아이콘 + select를 한 줄로 flex로 감싸기 -->
					<div class="col-md d-flex align-items-center">
						<!-- 아이콘 -->
						<svg xmlns="http://www.w3.org/2000/svg" width="30" height="30"
							fill="currentColor" class="bi bi-geo-alt-fill mr-3 text-icon"
							viewBox="0 0 16 16">
    						<path
								d="M8 16s6-5.686 6-10A6 6 0 0 0 2 6c0 4.314 6 10 6 10m0-7a3 3 0 1 1 0-6 3 3 0 0 1 0 6" />
   						</svg>

						<!-- 셀렉트 -->
						<select class="form-control" name="cityId">
							<option value="">도시</option>
							<option th:each="city : ${cityList}" th:value="${city.id}"
								th:text="${city.name}"></option>
						</select>
					</div>
				</div>

				<div class="board-divider mb-3"></div>

				<div class="form-group row">
					<div class="col-sm-12">
						<textarea id="content" name="content" class="form-control"
							rows="12" placeholder="나의 정보를 모두에게 알려줄 제목을 작성해주세요" required></textarea>
					</div>
				</div>

				<div class="board-divider mb-3"></div>

				<div class="form-group row">
					<!-- 여행 정보 유형 -->

					<div class="form-group col-md-4">
						<label>정보 유형</label> <input type="text" class="form-control"
							th:field="*{infotype}" required />
					</div>
					<!-- 여행 기준일 -->
					<div>
					
					</div>

					<!-- 정보 유형 -->
					<div class="col col-sm-3">
						<p class="subheading mb-2">여행 컨셉</p>
						<select class="form-control" name="conceptType">
							<option value="">여행 컨셉</option>
							<option value="맛집/카페">맛집/카페</option>
							<option value="술/친목">술/친목</option>
							<option value="액티비티/투어">액티비티/투어</option>
							<option value="전시회/공연">전시회/공연</option>
							<option value="기타">기타</option>
						</select>
					</div>
				</div>


				<div class="board-divider mb-3"></div>
				<section class="upload-section">
					<!-- 사진 첨부 -->
					<div class="row mt-1">
						<div class="col-sm-12">
							<div class="photo-upload mb-3">
								<p class="mb-1 mt-0">
									<strong>사진 첨부</strong> <span class="text-muted small">등록하지
										않으면 기본 이미지가 표시돼요</span>
								</p>
								<div class="d-flex align-items-center">
									<!-- 클릭 가능한 타일 -->
									<label for="photo" class="upload-tile mb-0" id="uploadTile">
										<span class="plus">+</span>
									</label>
									<!-- 미리보기 이미지 -->
									<img id="preview" src=""
										style="display: none; width: 80px; height: 80px; margin-left: 10px;">
								</div>
								<!-- 실제 파일 입력(숨김) -->
								<input type="file" id="photo" name="photo" accept="image/*"
									class="sr-only form-control-file">
							</div>
						</div>
					</div>
				</section>
				<div class="d-flex justify-content-between align-items-center">
					<button type="button" class="btn btn-back">목록</button>
					<button type="submit" class="btn btn-primary btn-complete-editing">완료</button>
				</div>
			</form>

		</div>

	</div>
	<script src="/js/travel-review.js"></script>
</main>
</html>
