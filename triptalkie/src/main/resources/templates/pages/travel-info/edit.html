<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layouts/base}">
<head>
<meta charset="UTF-8">
<title th:text="'글 수정 - ' + ${travelInfo.title}">글 수정</title>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
</head>

<main layout:fragment="content">
	<form th:action="@{/travel-info/edit}" th:object="${travelInfo}"
		method="post">
		<!-- idx 숨김 필드 -->
		<input type="hidden" th:field="*{idx}" />
		<div class="form-row">
			<!-- 여행 지역 -->
			<div class="form-group col-md-4">
				<select class="form-control" name="region" required>
					<option value="" selected disabled>여행지역</option>
					<option value="asia">아시아</option>
					<option value="europe">유럽</option>
					<option value="america">미주</option>
				</select>
			</div>

			<!-- 여행정보 종류 -->
			<div class="form-group col-md-4">
				<label>정보유형</label> <input type="text" class="form-control"
					th:field="*{infotype}" required />
			</div>

			<!-- 연/월 입력 -->
			<div class="form-group col-md-4">
				<input type="month" class="form-control" name="travelMonth" required>
			</div>
		</div>

		<!-- 글 제목 -->
		<div class="form-group">
			<input type="text" class="form-control" name="title"
				placeholder="글제목" required>
		</div>

		<!-- 글 내용 -->
		<div class="form-group">
			<textarea class="form-control" name="content" rows="5"
				placeholder="글내용" required></textarea>
		</div>

		<!-- 파일 업로드 -->
		<div class="form-group">
			<div class="custom-file">
				<input type="file" class="custom-file-input" name="file"
					id="fileInput"> <label class="custom-file-label"
					for="fileInput">첨부할 사진을 올려주세요</label>
			</div>
		</div>

		<!-- 등록 버튼 -->
		<button type="submit" class="btn btn-primary btn-block">등록하기</button>
	</form>
</main>
</html>
